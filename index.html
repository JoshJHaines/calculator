<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen"></div>
            <div id="operations-bar">
                <button> + </button>
                <button> - </button>
                <button> * </button>
                <button> / </button>
            </div>
            <div id="main-pad">
                <div id="number-pad">
                    <button> 7 </button>
                    <button> 8 </button>
                    <button> 9 </button>
                    <button> 4 </button>
                    <button> 5 </button>
                    <button> 6 </button>
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                </div>
                <div id="equals">
                    <button id="equals-button"> = </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
