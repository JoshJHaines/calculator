<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">0</div>
            <div id="operations-bar">
                <button id="plus" class="operators"> + </button>
                <button id="minus" class="operators"> - </button>
                <button id="multiply" class="operators"> x </button>
                <button id="divide" class="operators"> รท </button>
            </div>
            <div id="main-pad">
                <div id="number-pad">
                    <button id="seven" class="numbers"> 7 </button>
                    <button id="eight" class="numbers"> 8 </button>
                    <button id="nine" class="numbers"> 9 </button>
                    <button id="four" class="numbers"> 4 </button>
                    <button id="five" class="numbers"> 5 </button>
                    <button id="six" class="numbers"> 6 </button>
                    <button id="one" class="numbers"> 1 </button>
                    <button id="two" class="numbers"> 2 </button>
                    <button id="three" class="numbers"> 3 </button>
                    <button id="zero" class="numbers"> 0 </button>
                    <button id="decimal"> . </button>
                    <button id="clear"> C </button>
                </div>
                <div id="equals">
                    <button id="equals-button"> = </button>
                </div>
            </div>
        </div>
        <button id="nightMode"> Night Mode</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
